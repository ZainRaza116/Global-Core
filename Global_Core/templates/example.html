<!DOCTYPE html>
<html>
<head>
    <title>3D Secure Checkout</title>
</head>
<body>
    <div id="result"></div> <!-- This div will display the value of 'e' -->
    <form id="checkoutForm" method="post">
        {% csrf_token %}
        <button type="button" id="checkoutButton">OK</button>
    </form>
    <script src="https://secure.networkmerchants.com/js/v1/Gateway.js"></script>
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        const csrftoken = getCookie('csrftoken');
        const gateway = Gateway.create('checkout_public_4xa72wwg38MQUH5be88gHE24nFBZern4');

        // Initialize the ThreeDSService
        const threeDS = gateway.get3DSecure();

        const options = {
            cardNumber: "4111111111111111",
            cardExpMonth: "01",
            cardExpYear: "2024",
            currency: 'USD',
            amount: '10.00',
            email: 'none@example.com',
            phone: '8008675309',
            city: 'New York',
            state: 'NY',
            address1: '123 First St.',
            country: 'US',
            firstName: 'Jane',
            lastName: 'Doe',
            postalCode: '60001'
        };

        const threeDSecureInterface = threeDS.createUI(options);

        threeDSecureInterface.start('body');

        threeDSecureInterface.on('challenge', function (e) {
            console.log('Challenged');
        });

        document.getElementById('checkoutButton').addEventListener('click', function () {
            threeDSecureInterface.complete();
        });

        threeDSecureInterface.on('complete', function (e) {
            document.getElementById('result').innerText = JSON.stringify(e);
            fetch('/test/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({
                    ...options,
                    cavv: e.cavv,
                    xid: e.xid,
                    eci: e.eci,
                    cardHolderAuth: e.cardHolderAuth,
                    threeDsVersion: e.threeDsVersion,
                    directoryServerId: e.directoryServerId,
                    cardHolderInfo: e.cardHolderInfo,
                })
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            }).then(data => {
                console.log(data);
            }).catch(error => {
                console.error('Error during fetch:', error);
            });
        });

        threeDSecureInterface.on('failure', function (e) {
            console.log('failure');
            console.log(e);
        });

        // Listen for any errors that might occur.
        gateway.on('error', function (e) {
            console.error(e);
        });
    </script>
</body>
</html>
